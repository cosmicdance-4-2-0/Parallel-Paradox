<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhaseCube Delta — A6P9Q4</title>
  <style>
    body {
      margin: 0;
      background: #05070a;
      color: #dfe8ff;
      font-family: "Inter", "SFMono-Regular", system-ui, sans-serif;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }
    header {
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(10, 12, 16, 0.85);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 0.04em;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 8px 16px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 6px;
      width: 100%;
    }
    .control-block {
      display: grid;
      grid-template-columns: 1fr;
      gap: 4px;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    input[type="range"] {
      width: 140px;
    }
    #viewport {
      width: 100%;
      height: 100%;
      display: block;
    }
    .hint {
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>PhaseCube Delta — Lens-Guided Tri-Grid <small>(A6P9Q4)</small></h1>
    <div class="hint">Space: pause · Drag mouse: orbit · Tunable lenses keep emergent behavior bounded.</div>
  </header>
  <section style="display:grid; grid-template-rows:auto 1fr;">
    <div id="controls"></div>
    <canvas id="viewport"></canvas>
  </section>
  <script type="module" src="./main.js"></script>
</body>
</html>
