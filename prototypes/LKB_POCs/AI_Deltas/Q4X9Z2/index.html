<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhaseCube Delta — Q4X9Z2</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    body {
      margin: 0;
      background: #050608;
      color: #e6e6f0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    #viewport {
      flex: 1;
      width: 100%;
      height: 100%;
      background: #050608;
    }
    #panel {
      width: 320px;
      padding: 12px;
      background: #0b0e13;
      border-left: 1px solid #1b1f27;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h1 {
      margin: 0 0 4px 0;
      font-size: 16px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100%;
    }
    select, button {
      width: 100%;
      padding: 6px;
      background: #111722;
      color: #e6e6f0;
      border: 1px solid #1e2431;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
    }
    .control-row {
      display: flex;
      gap: 8px;
    }
    .control-row button {
      flex: 1;
    }
    small {
      color: #8a91a6;
    }
  </style>
</head>
<body>
  <canvas id="viewport" width="1100" height="900" aria-label="PhaseCube visualization"></canvas>
  <section id="panel">
    <h1>PhaseCube Δ Q4X9Z2</h1>
    <small>Lens-aware dual swarm with diffusive bias.</small>
    <div id="controls"></div>
    <p><small>Drag canvas to rotate. Space to pause. R to reseed. Mic Bias requests microphone access with a safe fallback.</small></p>
  </section>
  <script type="module" src="./main.js"></script>
</body>
</html>
