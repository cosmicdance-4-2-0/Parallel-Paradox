<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhaseCube Pathfinder — Delta K5N3Q8</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #0a0a12, #020207 50%);
      color: #e5e7eb;
      display: grid;
      grid-template-columns: minmax(280px, 320px) 1fr;
      gap: 1rem;
      height: 100vh;
      overflow: hidden;
    }

    aside {
      padding: 1rem;
      background: rgba(12, 14, 26, 0.75);
      backdrop-filter: blur(8px);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.3rem;
      letter-spacing: 0.01em;
    }

    .controls button {
      padding: 0.6rem 0.8rem;
      margin-right: 0.4rem;
      margin-bottom: 0.4rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(30, 38, 76, 0.4);
      color: #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
      transition: background 150ms ease, border-color 150ms ease;
    }

    .controls button:hover {
      background: rgba(51, 78, 172, 0.6);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .slider {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.9rem;
    }

    .slider input[type="range"] {
      flex: 1;
    }

    .status {
      font-size: 0.9rem;
      color: #9ca3af;
      line-height: 1.4;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <aside>
    <div>
      <h1>PhaseCube Pathfinder</h1>
      <div class="status" id="delta-id">DeltaID: K5N3Q8</div>
      <div class="status">Minimal, modular, influence-only bias field.</div>
    </div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="mic">Mic Bias</button>
      <button id="pause">Pause</button>
      <button id="snapshot">Save PNG</button>
    </div>

    <div class="controls">
      <div class="slider">
        <label for="biasWeight">Bias weight</label>
        <input type="range" id="biasWeight" min="0" max="2" value="1" step="0.05" />
      </div>
      <div class="slider">
        <label for="forgiveness">Harmonic damping</label>
        <input type="range" id="forgiveness" min="0" max="1" value="0.35" step="0.01" />
      </div>
      <div class="slider">
        <label for="trace">Trace memory</label>
        <input type="range" id="trace" min="0" max="1" value="0.55" step="0.01" />
      </div>
    </div>

    <div class="status" id="status-log">
      Idle — click Start to wake the lattice.
    </div>
    <div class="status">
      Shortcuts: Space to pause/resume, S to snapshot. Drag on canvas to rotate.
    </div>
  </aside>

  <main>
    <canvas id="view" width="1280" height="800"></canvas>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
