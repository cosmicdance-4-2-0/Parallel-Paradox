<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhaseCube Delta K7M9R2X</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="title">
      <h1>PhaseCube Delta</h1>
      <p>Dual-Lattice Harmonic Pilot â€” DeltaID: <span id="delta-id">K7M9R2X</span></p>
    </div>
    <div class="actions">
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
      <button id="pulse-btn">Pulse Bias</button>
    </div>
  </header>

  <main class="layout">
    <section class="controls">
      <div class="control">
        <label for="pathB">Path B Weight</label>
        <input type="range" id="pathB" min="0" max="1" step="0.01" />
        <span class="value" data-for="pathB"></span>
      </div>
      <div class="control">
        <label for="forgive">Forgiveness</label>
        <input type="range" id="forgive" min="0" max="1" step="0.01" />
        <span class="value" data-for="forgive"></span>
      </div>
      <div class="control">
        <label for="cross">Cross-Talk</label>
        <input type="range" id="cross" min="0" max="1" step="0.01" />
        <span class="value" data-for="cross"></span>
      </div>
      <div class="control">
        <label for="bias">Bias Strength</label>
        <input type="range" id="bias" min="0" max="1" step="0.01" />
        <span class="value" data-for="bias"></span>
      </div>
      <div class="control">
        <label for="memory">Memory Blend</label>
        <input type="range" id="memory" min="0" max="1" step="0.01" />
        <span class="value" data-for="memory"></span>
      </div>
      <div class="control">
        <label for="noise">Noise</label>
        <input type="range" id="noise" min="0" max="0.2" step="0.001" />
        <span class="value" data-for="noise"></span>
      </div>
    </section>

    <section class="scene-wrap">
      <canvas id="scene" width="1024" height="720"></canvas>
      <div id="overlay">
        <div><strong>FPS:</strong> <span id="fps">--</span></div>
        <div><strong>Energy:</strong> <span id="energy">--</span></div>
        <div><strong>Coherence:</strong> <span id="coherence">--</span></div>
        <div><strong>Bias:</strong> <span id="bias-readout">--</span></div>
        <div><strong>State:</strong> <span id="state">idle</span></div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
