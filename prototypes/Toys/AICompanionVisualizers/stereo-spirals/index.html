<!--
File: index.html
Purpose: Main entry point — semantic HTML shell + UI markup + canvas/DOM targets + links to CSS/JS modules.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Charset declared early, for predictable parsing across all environments -->
  <meta charset="UTF-8" />

  <!-- Viewport policy, for responsive behavior on all devices including embedded WebViews -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Describe application purpose, for SEO, sharing, and future indexing -->
  <meta name="description" content="Stereo audio-reactive sphere spirals visualizer with mic/file input, recording, and screenshot capture." />

  <!-- Define relevant keywords, for SEO or internal search tooling -->
  <meta name="keywords" content="audio visualizer, web audio, canvas, generative art, stereo, microphone, recorder" />

  <!-- Author metadata, for attribution and long-term stewardship -->
  <meta name="author" content="Christopher 'Kisuul' Lohman" />

  <!-- Optional: Helps browsers style built-in UI appropriately -->
  <meta name="color-scheme" content="dark light" />

  <!-- Optional: Theme color for mobile address bar / PWA shells -->
  <meta name="theme-color" content="#000000" />

  <!-- Application title, for browser tabs, OS-level UI, and PWA manifests -->
  <title>Kisuul Stereo Sphere Spirals — Expressive Center</title>

  <!-- All styles -->
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <!-- Root application container (single mount point) -->
  <div id="app">

    <!-- Header control bar (minimal UI) -->
    <header id="bar" role="banner" aria-label="Controls">
      <button id="btnMic" type="button">Enable Mic</button>

      <label for="file" role="button" aria-label="Choose audio file">Use Audio File</label>
      <input id="file" type="file" accept="audio/*" />

      <button id="btnStopAudio" type="button" disabled>Stop Audio</button>

      <span class="pill" aria-label="Scene label">Scene: Stereo Spirals + Expressive Center</span>

      <button id="btnRec" type="button">Start Rec</button>
      <button id="btnShot" type="button">Screenshot</button>

      <span id="status" aria-live="polite">idle (demo features)</span>
    </header>

    <!-- Main content region -->
    <main role="main">
      <!-- Canvas render surface -->
      <canvas id="render-target"></canvas>

      <!-- DOM overlay surface (HUD, debug, accessible UI overlays) -->
      <div id="dom-target" aria-hidden="true">
        <div id="panel"></div>
      </div>

      <noscript>
        <div class="noscript">
          This app requires JavaScript enabled.
        </div>
      </noscript>
    </main>

    <!-- Footer (traceability / versioning) -->
    <footer role="contentinfo">
      <p>Christopher 'Kisuul' Lohman — Version 2.0 — Jan 05, 2026</p>
    </footer>
  </div>

  <!-- Main JS entry (ES modules) -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
