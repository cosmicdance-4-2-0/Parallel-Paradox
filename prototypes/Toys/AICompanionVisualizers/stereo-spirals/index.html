<!DOCTYPE html>
<html lang="en">
<head>
  <!-- TODO: Charset declared early, for predictable parsing across all environments -->
  <meta charset="UTF-8" />

  <!-- TODO: Viewport policy, for responsive behavior on all devices including embedded WebViews -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- TODO: Describe application purpose, for SEO, sharing, and future indexing -->
  <meta name="description" content="Stereo audio-reactive sphere spirals visualizer with mic/file input, recording, and screenshot capture." />

  <!-- TODO: Define relevant keywords, for SEO or internal search tooling -->
  <meta name="keywords" content="audio visualizer, web audio, canvas, generative art, stereo, microphone, recorder" />

  <!-- TODO: Author metadata, for attribution and long-term stewardship -->
  <meta name="author" content="Christopher 'Kisuul' Lohman" />

  <!-- TODO: Optional: Helps mobile browsers style UI elements consistently -->
  <meta name="color-scheme" content="dark light" />

  <!-- TODO: Optional: Theme color for mobile address bar / PWA shells -->
  <meta name="theme-color" content="#000000" />

  <!-- TODO: Application title, for browser tabs, OS-level UI, and PWA manifests -->
  <title>Kisuul Stereo Sphere Spirals — Expressive Center</title>

  <!-- TODO: Externalized CSS for clean separation (themeable, maintainable) -->
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <!-- TODO: Root application container, single mount point for everything -->
  <div id="app">

    <!-- TODO: Application header (control bar). Keep semantic; keep IDs stable. -->
    <header id="bar" aria-label="Controls">
      <button id="btnMic" type="button">Enable Mic</button>

      <label for="file" class="btnLike" role="button" tabindex="0">Use Audio File</label>
      <input id="file" type="file" accept="audio/*" />

      <button id="btnStopAudio" type="button" disabled>Stop Audio</button>

      <span class="pill" aria-label="Scene name">Scene: Stereo Spirals + Expressive Center</span>

      <button id="btnRec" type="button">Start Rec</button>
      <button id="btnShot" type="button">Screenshot</button>

      <span id="status" aria-live="polite">idle (demo features)</span>
    </header>

    <!-- TODO: Main content region (canvas + overlay). -->
    <main aria-label="Visualizer">
      <!-- TODO: Canvas surface. tabindex lets it receive keyboard focus if needed. -->
      <canvas id="render-target" tabindex="0"></canvas>

      <!-- TODO: DOM overlay surface: HUD, debug panels, accessibility hooks. -->
      <div id="dom-target" aria-hidden="true">
        <div id="panel"></div>
      </div>

      <noscript>
        <div class="noscript">
          This app requires JavaScript enabled.
        </div>
      </noscript>
    </main>

    <!-- TODO: Footer reserved for build/version/credits (lightweight). -->
    <footer>
      <p>Christopher 'Kisuul' Lohman — TODO: Version — TODO: Build Date</p>
    </footer>
  </div>

  <!-- TODO: Main orchestration module (imports config/classes, wires UI, runs loop). -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
